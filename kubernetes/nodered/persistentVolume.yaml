kind: PersistentVolume
apiVersion: v1
metadata:
  name: nodered-volume
  labels:
    #type: local
    app: nodered
spec:
  storageClassName: local-storage
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/pi/volume/nodered"
  nodeAffinity: #PersistentVolume nodeAffinity is required when using local volumes.
                #It enables the Kubernetes scheduler to correctly schedule Pods using local volumes to the correct node.
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - raspberrypi1
