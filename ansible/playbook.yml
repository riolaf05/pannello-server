---
# Setup web control panel
- hosts: localhost
  pre_tasks:
      - name: Update apt
        become: yes
        apt:
          cache_valid_time: 1800
          update_cache: yes
  tasks:

    - name: Add ppa Repository
      become: yes
      apt_repository: repo=ppa:ondrej/php

    - name: install 
      become: yes
      become_user: root
      apt:
        pkg:
          - apache2
          - mysql-server
          - php7.0
          - php7.0-mysql
        state: present
        update_cache: yes

    - name: start apache service
      become: yes
      become_user: root
      service:
        name: apache2
        state: started
        enabled: yes
  
    #- name: start mysql service
    #  become: yes
    #  become_user: root
    #  service:
    #    name: mysql
    #    state: started
    #    enabled: yes

    - name: create target directory
      become: yes
      become_user: root
      file: path=/var/www/html/pannello_controllo/ state=directory mode=0755

    - name: deploy web app
      become: yes
      become_user: root
      command: cp -r ../startbootstrap-shop-item-gh-pages/pannello_controllo/* /var/www/html/pannello_controllo/ && chmod 0755 /var/www/html/pannello_controllo/*
    


              


              
